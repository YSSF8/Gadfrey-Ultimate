<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/sharp-solid.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./favicon.ico">
        <title>Gadfrey Ultimate - Rich Text Editor</title>
    </head>
    <body>
        <form>
            <button type="button" data-cmd="justifyLeft">
                <i class="fa-light fa-align-left"></i>
            </button>
            <button type="button" data-cmd="justifyCenter">
                <i class="fa-light fa-align-center"></i>
            </button>
            <button type="button" data-cmd="justifyRight">
                <i class="fa-light fa-align-right"></i>
            </button>
            <button type="button" data-cmd="justifyFull">
                <i class="fa-light fa-align-justify"></i>
            </button>
            <button type="button" data-cmd="bold">
                <i class="fa-light fa-bold"></i>
            </button>
            <button type="button" data-cmd="italic">
                <i class="fa-light fa-italic"></i>
            </button>
            <button type="button" data-cmd="underline">
                <i class="fa-light fa-underline"></i>
            </button>
            <button type="button" data-cmd="insertOrderedList">
                <i class="fa-light fa-list-ol"></i>
            </button>
            <button type="button" data-cmd="insertUnorderedList">
                <i class="fa-light fa-list-ul"></i>
            </button>
            <button type="button" data-cmd="insertImage">
                <i class="fa-light fa-image"></i>
            </button>
            <button type="button" data-cmd="createLink">
                <i class="fa-light fa-link"></i>
            </button>
            <button type="button" data-cmd="showCode" name="active">
                <i class="fa-light fa-code"></i>
            </button>
            <div class="load">
                <i class="fa-light fa-file"></i>
            </div>
            <br>
        </form>
        <iframe class="output" name="textField"></iframe>
        <div class="checkbox">
            <div class="check-dot"></div>
            <span>Spellcheck</span>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
